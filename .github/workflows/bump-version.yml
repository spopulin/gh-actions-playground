name: bump-test

on:
  push:
    branches:
      - test-gh
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  update_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: run script
        run: npm run post-deploy
        
