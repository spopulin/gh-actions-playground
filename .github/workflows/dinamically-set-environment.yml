name: deploy to dev environment

on:
  push:
    branches:
      - main
      - staging
      - prod
env:
  STAGE: ${{ github.ref_name == 'main' && 'dev' || github.ref_name }}

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: $STAGE
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: echo stage
        run: echo $STAGE

      - name: echo var
        run: echo ${{ vars.EXP_VALUE }}

      - name: echo var only staging
        run: echo ${{ vars.STG_VALUE }}

      - name: secret only staging
        run: echo ${{ secrets.STG_SECRET }}

      - name: echo var set in env
        run: echo $ENV_VAR
        env:
          ENV_VAR: ${{ vars.EXP_VALUE }}
